<h2>Task List</h2>

<ul>
  <li *ngFor="let task of tasks">
    <input
      type="checkbox"
      [(ngModel)]="task.completed"
      (change)="updateTask(task)"
    />
    <span
      [ngStyle]="{
        'text-decoration': task.completed ? 'line-through' : 'none'
      }"
      >{{ task.title }}</span
    >
  </li>
</ul>
